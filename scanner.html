<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Scanner Mockup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #dcdfe5;
    }

    .window {
      max-width: 1400px;
      margin: 0 auto;
      border-radius: 6px;
      background: #f5f7fb;
      box-shadow: 0 0 0 1px #c0c6d4, 0 10px 25px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    .title-bar {
      background: linear-gradient(to bottom, #f4f4f8, #e2e4ec);
      padding: 6px 12px;
      font-size: 13px;
      border-bottom: 1px solid #b5bac8;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      background: #f7f8fc;
      border-bottom: 1px solid #d0d5e2;
      gap: 10px;
    }

    .toolbar-left,
    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 5px 14px;
      border-radius: 3px;
      border: 1px solid #a2a7b5;
      background: linear-gradient(to bottom, #ffffff, #e6e8f0);
      font-size: 13px;
      cursor: pointer;
    }

    .btn:active {
      background: linear-gradient(to bottom, #dde0ea, #cfd3e0);
    }

    .input {
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 3px;
      border: 1px solid #a2a7b5;
      min-width: 220px;
    }

    .content {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 650px;
      border-top: 1px solid #d0d5e2;
    }

    /* Sidebar */

    .sidebar {
      border-right: 1px solid #d0d5e2;
      background: #f3f5fb;
      padding: 10px 6px;
      font-size: 13px;
    }

    .tree-root {
      margin: 0;
      padding-left: 12px;
      list-style: none;
    }

    .tree-root > li {
      margin-bottom: 4px;
    }

    .tree-item {
      cursor: default;
    }

    .tree-label {
      font-weight: 600;
    }

    .tree-children {
      list-style: none;
      padding-left: 16px;
      margin: 3px 0 0 0;
    }

    /* Main panel */

    .main {
      padding: 10px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #ffffff;
    }

    .tabs {
      display: inline-flex;
      border-bottom: 1px solid #c4cad9;
      font-size: 13px;
      gap: 2px;
    }

    .tab {
      padding: 6px 14px 5px;
      border-radius: 4px 4px 0 0;
      border: 1px solid transparent;
      border-bottom: none;
      background: transparent;
      cursor: pointer;
    }

    .tab.active {
      background: #ffffff;
      border-color: #c4cad9;
      border-bottom: 1px solid #ffffff;
      font-weight: 600;
    }

    .note-area {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 3px;
      border: 1px solid #c4cad9;
      outline: none;
    }

    .note-area:focus {
      border-color: #4a7dff;
      box-shadow: 0 0 0 1px rgba(74,125,255,0.35);
    }

    /* YouTube mockup */

    .youtube-shell {
      margin-top: 6px;
      flex: 1;
      border-radius: 4px;
      border: 1px solid #d0d5e2;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fdfdfd;
    }

    .youtube-topbar {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-bottom: 1px solid #e0e3ec;
      gap: 14px;
    }

    .yt-logo {
      width: 80px;
      height: 20px;
      border-radius: 3px;
      border: 1px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
    }

    .yt-search-box {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0;
    }

    .yt-search {
      flex: 1;
      padding: 5px 8px;
      font-size: 13px;
      border: 1px solid #c0c4d0;
      border-right: none;
      border-radius: 2px 0 0 2px;
    }

    .yt-search-btn {
      width: 36px;
      height: 27px;
      border: 1px solid #c0c4d0;
      border-radius: 0 2px 2px 0;
      background: #f3f3f7;
      font-size: 13px;
    }

    .youtube-content {
      flex: 1;
      display: grid;
      grid-template-rows: minmax(340px, 1fr) auto;
      background: #f9fafc;
    }

    .yt-video-frame {
      background: #222;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f4f4f4;
      font-size: 18px;
    }

    .yt-playbar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 32px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    }

    .yt-slide {
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border-top: 1px solid #d0d5e2;
    }

    .yt-slide-inner {
      width: 90%;
      max-width: 900px;
      min-height: 220px;
      border-radius: 4px;
      border: 1px solid #d0d0d0;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      padding: 20px;
    }

    @media (max-width: 980px) {
      .content {
        grid-template-columns: 200px 1fr;
      }
    }

    @media (max-width: 780px) {
      body {
        padding: 8px;
      }
      .content {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #d0d5e2;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Universal Scanner</div>

    <div class="toolbar">
      <div class="toolbar-left">
        <button class="btn">Upload Image</button>
        <button class="btn">Add Branch</button>
      </div>

      <div class="toolbar-right">
        <input class="input" value="soda vending machine005" />
        <button class="btn">Save</button>
        <button class="btn">Load</button>
      </div>
    </div>

    <div class="content">
      <!-- Sidebar tree -->
      <aside class="sidebar">
        <ul class="tree-root">
          <li class="tree-item">
            <span class="tree-label">machine/location</span>
            <ul class="tree-children">
              <li>Image 1</li>
              <li>Image 2</li>
            </ul>
          </li>
          <li class="tree-item">
            <span class="tree-label">soda brand</span>
            <ul class="tree-children">
              <li>Image 1</li>
              <li>Image 2</li>
            </ul>
          </li>
        </ul>
      </aside>

      <!-- Main panel -->
      <main class="main">
        <div class="tabs">
          <button class="tab active">Transforms</button>
          <button class="tab">Story</button>
          <button class="tab">Quantities</button>
        </div>

        <textarea class="note-area">energy-&gt;lux</textarea>

        <!-- YouTube viewer mock -->
        <section class="youtube-shell">
          <div class="youtube-topbar">
            <div class="yt-logo">YouTube</div>
            <div class="yt-search-box">
              <input class="yt-search" placeholder="Search" />
              <button class="yt-search-btn">üîç</button>
            </div>
          </div>

          <div class="youtube-content">
            <div class="yt-video-frame">
              Video area
              <div class="yt-playbar"></div>
            </div>

            <div class="yt-slide">
              <div class="yt-slide-inner">
                Slide / brain diagram placeholder<br />
                (replace this block with an actual image or an embedded
                video/iframe if you like)
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
